<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="stylesheet" href="../css/userInfo.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="请输入用户名" id="o">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="请输入密码" id="oi">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="请输入邮箱" name="email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="请输入电话" onBlur="a()">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">注册时间</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="注册时间">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">地址</label>
        <div class="col-sm-10">
            <textarea style="height: 100px" class="form-control" placeholder="请输入地址" onblur="isChinese(this)"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-default"
            style="width: 450px" id="sub" value="确定"/>
        </div>
    </div>
</div>
</body>
<script>
    var email=document.getElementsByName("email")[0];
    email.onchange=function (){
        var test = email.value;
        var regExp = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        var result = regExp.test(test);
        if (result) {}
        else alert("邮箱地址格式不正确");
    };
    $(document).ready(function (){
        var hj=$('.form-horizontal').children('.form-group');
        var userName=parent.userName;
        var userPassword=parent.passWord;
hj.eq(0).children('.col-sm-10').children('input').val(userName);
hj.eq(1).children('.col-sm-10').children('input').val(userPassword);
var a1=hj.eq(0).children('.col-sm-10').children('input').val();
var a2=hj.eq(1).children('.col-sm-10').children('input').val();
var a3=hj.eq(2).children('.col-sm-10').children('input').val();
var a4=hj.eq(3).children('.col-sm-10').children('input').val();
var a5=hj.eq(4).children('.col-sm-10').children('input').val();
var a6=hj.eq(5).children('.col-sm-10').children('textarea').val();

//管理用户信息
        $('#sub').on('click',function (){
            $.ajax({
                type:'post',
                url:"http://1.14.150.103:80/date",
                data:{userName:a1,userPassword:a2,userEmail:a3,userAddress:a6,userPhone:a4,userAddTime:a5},
                success:function (data) {
                    if(data==="1"){
                        alert("修改成功")
                    }else{
                        alert("修改失败")
                    }
                }
            })
        })


    })
</script>
</html>
